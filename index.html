<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Soufiane Zougagh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #004D98, #A50044);
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: #FFD700;
            font-size: 1.8rem;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #FFD700;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #333;
        }

        .dropdown-content a:hover {
            background-color: #A50044;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            margin-top: 100px;
            text-align: center;
            padding: 20px;
        }

        .container h2 {
            color: #004D98;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Soufiane Zougagh</h1>
        <div class="navbar-right">
            <div class="dropdown">
                <a href="#">Missions</a>
                <div class="dropdown-content">
                    <a href="#">Mission 1</a>
                    <a href="#">Mission 2</a>
                    <a href="#">Mission 3</a>
                </div>
            </div>
            <a href="#">Travaux Pratiques</a>
            <a href="#">Certifications</a>
            <a href="https://www.linkedin.com/in/soufiane-z-010bb92aa" target="_blank">LinkedIn</a>
            <a href="https://github.com/zsoufiane" target="_blank">GitHub</a>
        </div>
    </div>

    <div class="container">
        <h2>Bienvenue sur mon portfolio</h2>
        <p>Découvrez mes projets, mes réalisations et mes compétences.</p>
    </div>
</body>

</html>
